<div class="cart" *ngIf="cartItems.length !== 0">
  <div class="cart-items-container">
    <app-cart-row (click)="navigateToItem(ci.code)" *ngFor="let ci of cartItems" [qty]="ci.qty"
                  [item]="getItem(ci.code)" (onRemove)="loadAllCartItems()"></app-cart-row>
  </div>
  <div>
    container2
  </div>
</div>
<div class="empty-cart" *ngIf="cartItems.length === 0">
  <div class="cart-icon"></div>
  <h1>Please add items to cart</h1>
  <div><a href="" routerLink="/home">Go to Product Listing</a></div>
</div>
